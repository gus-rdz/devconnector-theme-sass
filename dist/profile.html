<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script
      src="https://kit.fontawesome.com/a425855e11.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to the DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <a href="profiles.html" class="btn">Back To Profiles</a>

      <div class="profile-grid my-1">
        <!-- Top -->
        <div class="profile-top bg-primary p-2">
          <img
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
            alt=""
            class="round-img"
          />

          <h1 class="large">John Doe</h1>
          <p class="lead">Developer at Microsoft</p>
          <p>Seattle, WA</p>
          <div class="icons my-1">
            <a href="#">
              <i class="fas fa-globe fa-2x"></i>
            </a>
            <a href="#">
              <i class="fas fa-twitter fa-2x"></i>
            </a>
            <a href="#">
              <i class="fas fa-facebook fa-2x"></i>
            </a>
            <a href="#">
              <i class="fas fa-linkedin fa-2x"></i>
            </a>
            <a href="#">
              <i class="fas fa-instagram fa-2x"></i>
            </a>
          </div>
        </div>
        <!-- About -->
        <div class="profile-about bg-light p-2">
          <h2 class="text-primary">John's Bio</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas in
            dolores ab autem quasi animi dolor fuga, alias quos adipisci!
          </p>
          <div class="line"></div>
          <h2 class="text-primary">Skill Set</h2>
          <div class="skills">
            <div class="p-1"><i class="fas fa-check"></i> HTML</div>
            <div class="p-1"><i class="fas fa-check"></i> CSS</div>
            <div class="p-1"><i class="fas fa-check"></i> JavaScript</div>
            <div class="p-1"><i class="fas fa-check"></i> Python</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
